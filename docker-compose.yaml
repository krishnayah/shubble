version: "3.9"

services:
  web:
    build: .
    container_name: shubble-web
    environment:
      PORT: 8000
      LOG_LEVEL: info

      # ------------------------------
      # ðŸ”§ Placeholder environment vars
      # ------------------------------
      DATABASE_URL: ${DATABASE_URL:-postgres://user:pass@db:5432/shubble}
      SECRET_KEY: ${SECRET_KEY:-changeme}
      API_KEY_1: ${API_KEY_1:-placeholder}
      API_KEY_2: ${API_KEY_2:-placeholder}
      OTHER_SERVICE_URL: ${OTHER_SERVICE_URL:-http://example.com}

    ports:
      - "8000:8000"
    depends_on:
      - db

  worker:
    build: .
    container_name: shubble-worker
    command: python -m server.worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://user:pass@db:5432/shubble}
      SECRET_KEY: ${SECRET_KEY:-changeme}
      API_KEY_1: ${API_KEY_1:-placeholder}
      API_KEY_2: ${API_KEY_2:-placeholder}

    depends_on:
      - db

  # Optional â€” for migrations
  release:
    build: .
    command: flask --app server:create_app db upgrade
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://user:pass@db:5432/shubble}
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: shubble
      POSTGRES_PASSWORD: shubble
      POSTGRES_DB: shubble
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
